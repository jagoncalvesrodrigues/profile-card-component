<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Outfit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="main">
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="card">
        <img class="background-card" src="./images/bg-pattern-card.svg" alt="">
        <img class="img-profile" src="./images/image-victor.jpg" alt="">
        <div class="info">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="city">London</p>
        </div>
        <div class="stats">
            <div class="s-stats">
                <p class="numbers-stats">80K</p>
                <p class="info-stats">Followers</p>
            </div> 
            <div class="s-stats">
                <p class="numbers-stats">803K</p>
                <p class="info-stats">Likes</p>
            </div>
            <div class="s-stats">
                <p class="numbers-stats">1.4K</p>
                <p class="info-stats">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
